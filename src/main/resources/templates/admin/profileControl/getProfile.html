<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SoftwareSeekers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <table >
        <tr>
            <td>
                <img th:src="@{/photos/1.png}" >
            </td>
            <td id="td2"><ul id="navbar">
                <li><a th:href="@{/admin/adminPage}" style="color:#171717; text-decoration:none">ГЛАВНАЯ СТРАНИЦА</a></li>
                <li><a th:href="@{/admin/adminProfile}" style="color:#171717; text-decoration:none">ПРОФИЛЬ</a></li>
                <li><a th:href="@{/logout}" style="color:white; text-decoration:none">ВЫЙТИ</a></li>
            </ul></td>
        </tr>
    </table>
</div>
<table>
    <tr><td colspan="2" th:text="${user.getSNP()}"></td></tr>
    <tr>
        <td rowspan="2" colspan="2"> <img th:src="@{'/images/'+${user.getImage().getIdImage()}}"  height="60px"/><br><br></td>
    </tr>
    <tr>
        <td colspan="2" th:text="'Дата рождения: '+${user.birthday}"></td>
    </tr>
    <tr>
        <td colspan="2" th:text="'Email: '+${user.email}"></td>
    </tr>
    <tr>
        <td colspan="2" th:text="'Моб.телефон: '+${user.phone}"></td>
    </tr>
    <tr>
        <td colspan="2" th:text="'Информация: '+${user.info}"></td>
    </tr>
</table>
<a th:href="@{/admin/editProfile}">
    <button>
        Редактирование профиля
    </button>
</a>
<a th:href="@{/admin/changePassword}">
    <button>
        Изменить пароль
    </button>
</a>
<a th:href="@{/admin/adminPage}">
    <button>
        Назад
    </button>
</a>
</body>
</html>
